<html>
<head>
  <title>User Account List</title>
</head>
<body>
{% block body %}
<ul>
{% if accounts %}
 {% for account in accounts %}
   <li>{{ account.user_account }}
 {% endfor %}
{% else %}
 <li>No Accounts found!
{% endif %}
</ul>
<p><a href="{% url action="create" %}">User accounts</a></p>
{% endblock %}
</body>
</html>
